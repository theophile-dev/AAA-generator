<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Portal</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
        background-size: 600% 600%;
        animation: gradientShift 15s ease infinite;
        color: white;
        overflow-x: hidden;
    }

    @keyframes gradientShift {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    header {
        text-align: center;
        padding: 2rem 1rem;
        font-size: 2.5rem;
        font-weight: bold;
        letter-spacing: 2px;
        text-shadow: 0 0 15px #00f6ff, 0 0 30px #ff00e0;
    }

    .game-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        padding: 2rem;
        max-width: 1400px;
        margin: auto;
    }

    .game-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        backdrop-filter: blur(8px);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        cursor: pointer;
        position: relative;
    }

    .game-card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(#ff00e0, #00f6ff, #ff00e0);
        animation: rotateGlow 6s linear infinite;
        z-index: 0;
        opacity: 0.3;
    }

    @keyframes rotateGlow {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .game-content {
        position: relative;
        z-index: 1;
        padding: 1rem;
        text-align: center;
    }

    .game-thumbnail {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(0,0,0,0.3));
    }

    .game-card:hover {
        transform: scale(1.08);
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
    }

    .game-title {
        font-size: 1.2rem;
        font-weight: bold;
        text-shadow: 0 0 5px cyan;
    }
</style>
</head>
<body>
<header>ðŸŽ® AAA-Generator ðŸŽ®</header>
<div class="game-container" id="gameContainer"></div>

<script>
    gamelist = {gamelist};

    const container = document.getElementById('gameContainer');
    gamelist.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.onclick = () => window.location.href = game.game_html;

        const content = document.createElement('div');
        content.className = 'game-content';

        const img = document.createElement('img');
        img.className = 'game-thumbnail';
        img.src = game.thumbnail || 'thumbnail.png';

        const title = document.createElement('div');
        title.className = 'game-title';
        title.innerText = game.name;

        content.appendChild(img);
        content.appendChild(title);
        card.appendChild(content);
        container.appendChild(card);
    });
</script>
</body>
</html>
