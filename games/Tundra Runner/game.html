<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tundra Runner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        #gameContainer {
            position: relative;
        }
        #uiOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            pointer-events: auto;
        }
        #gameOverScreen {
            display: none;
        }
        button {
            background-color: #ff6b35;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            pointer-events: auto;
        }
        button:hover {
            background-color: #ff8c5a;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6b35;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.7);
        }
        p {
            font-size: 20px;
            max-width: 80%;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        #scoreDisplay, #timeDisplay {
            position: absolute;
            top: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }
        #scoreDisplay {
            left: 20px;
        }
        #timeDisplay {
            right: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1024" height="720"></canvas>
        <div id="uiOverlay">
            <div id="scoreDisplay">Score: 0</div>
            <div id="timeDisplay">Time: 60</div>
        </div>
        <div id="startScreen">
            <h1>Tundra Runner</h1>
            <p>Navigate through shifting ice mazes, avoid obstacles, and collect heat sources to survive the frozen wasteland.</p>
            <p>Use arrow keys or WASD to move. Press SPACE to freeze the environment temporarily.</p>
            <button id="startButton">Start Game</button>
        </div>
        <div id="gameOverScreen">
            <h1>Game Over</h1>
            <p>Your score: <span id="finalScore">0</span></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>

    <script>
        // Game initialization
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const timeDisplay = document.getElementById('timeDisplay');
        const finalScore = document.getElementById('finalScore');

        // Game state
        let gameRunning = false;
        let score = 0;
        let timeLeft = 60;
        let player = {
            x: 512,
            y: 360,
            width: 40,
            height: 40,
            speed: 5,
            energy: 100,
            heat: 100,
            frozen: false,
            freezeCooldown: 0
        };

        let obstacles = [];
        let heatSources = [];
        let maze = [];
        let keys = {};
        let gameLoopId;

        // Initialize game elements
        function initGame() {
            player.x = 512;
            player.y = 360;
            player.energy = 100;
            player.heat = 100;
            player.frozen = false;
            player.freezeCooldown = 0;
            
            obstacles = [];
            heatSources = [];
            maze = [];
            
            score = 0;
            timeLeft = 60;
            
            // Generate initial maze
            generateMaze();
            
            // Add some obstacles and heat sources
            for (let i = 0; i < 15; i++) {
                obstacles.push({
                    x: Math.random() * 900 + 62,
                    y: Math.random() * 600 + 60,
                    width: 30,
                    height: 30,
                    type: 'spike'
                });
            }
            
            for (let i = 0; i < 5; i++) {
                heatSources.push({
                    x: Math.random() * 900 + 62,
                    y: Math.random() * 600 + 60,
                    width: 20,
                    height: 20,
                    collected: false
                });
            }
            
            updateUI();
        }

        // Generate maze layout
        function generateMaze() {
            for (let i = 0; i < 20; i++) {
                maze.push({
                    x: Math.random() * 900 + 62,
                    y: Math.random() * 600 + 60,
                    width: 50,
                    height: 50
                });
            }
        }

        // Update UI elements
        function updateUI() {
            scoreDisplay.textContent = `Score: ${score}`;
            timeDisplay.textContent = `Time: ${timeLeft}`;
        }

        // Handle keyboard input
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === ' ' && gameRunning && player.energy > 0 && player.freezeCooldown <= 0) {
                player.energy -= 20;
                player.freezeCooldown = 30; // Cooldown frames
                freezeEnvironment();
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Freeze environment effect
        function freezeEnvironment() {
            // Visual effect - flash screen
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Temporarily slow player
            player.speed = 2;
            setTimeout(() => {
                player.speed = 5;
            }, 1000);
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            render();
            
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // Update game state
        function update() {
            // Update time
            timeLeft -= 1/60;
            if (timeLeft <= 0) {
                endGame();
                return;
            }
            
            // Player movement
            if (keys['ArrowUp'] || keys['w']) player.y -= player.speed;
            if (keys['ArrowDown'] || keys['s']) player.y += player.speed;
            if (keys['ArrowLeft'] || keys['a']) player.x -= player.speed;
            if (keys['ArrowRight'] || keys['d']) player.x += player.speed;
            
            // Keep player in bounds
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
            
            // Update cooldowns
            if (player.freezeCooldown > 0) player.freezeCooldown--;
            
            // Check collisions with obstacles
            for (let obstacle of obstacles) {
                if (checkCollision(player, obstacle)) {
                    player.heat -= 1;
                    if (player.heat <= 0) {
                        endGame();
                        return;
                    }
                }
            }
            
            // Check collisions with heat sources
            for (let source of heatSources) {
                if (!source.collected && checkCollision(player, source)) {
                    source.collected = true;
                    player.heat = Math.min(100, player.heat + 20);
                    score += 10;
                }
            }
            
            // Update energy
            player.energy = Math.min(100, player.energy + 0.1);
            
            updateUI();
        }

        // Check collision between two rectangles
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Render game
        function render() {
            // Clear canvas
            ctx.fillStyle = '#0a3d62';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw maze blocks
            ctx.fillStyle = '#1e5799';
            for (let block of maze) {
                ctx.fillRect(block.x, block.y, block.width, block.height);
            }
            
            // Draw obstacles
            ctx.fillStyle = '#ff0000';
            for (let obstacle of obstacles) {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }
            
            // Draw heat sources
            ctx.fillStyle = '#ff9900';
            for (let source of heatSources) {
                if (!source.collected) {
                    ctx.beginPath();
                    ctx.arc(source.x + source.width/2, source.y + source.height/2, source.width/2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Draw player
            ctx.fillStyle = '#4a90e2';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw player details (tribal pattern)
            ctx.fillStyle = '#ff6b35';
            ctx.fillRect(player.x + 10, player.y + 10, 20, 20);
            
            // Draw energy bar
            ctx.fillStyle = '#888';
            ctx.fillRect(20, 20, 200, 20);
            ctx.fillStyle = '#ff6b35';
            ctx.fillRect(20, 20, player.energy * 2, 20);
            
            // Draw heat bar
            ctx.fillStyle = '#888';
            ctx.fillRect(20, 50, 200, 20);
            ctx.fillStyle = '#ff9900';
            ctx.fillRect(20, 50, player.heat * 2, 20);
            
            // Draw freeze cooldown
            if (player.freezeCooldown > 0) {
                ctx.fillStyle = 'rgba(0, 255, 255, 0.5)';
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }
        }

        // End game
        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(gameLoopId);
            finalScore.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        // Start game
        startButton.addEventListener('click', () => {
            startScreen.style.display = 'none';
            gameRunning = true;
            initGame();
            gameLoop();
        });

        // Restart game
        restartButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            gameRunning = true;
            initGame();
            gameLoop();
        });

        // Initial setup
        ctx.fillStyle = '#0a3d62';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
